<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landingPage</title>
    <link rel="stylesheet" href="stylesheets/allscss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="bi bi-record-fill text-info"></i>小懶蟲</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item px-3">
                <a class="nav-link" aria-current="page" href="LandingPage.html">首頁</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">服務介紹</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link active text-info" href="LandingPage-Program.html">方案費用</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="LandingPage-Question.html">常見問題</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link btn btn-info" href="#">方案費用</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="text-center p-5 d-flex flex-column justify-content-lg-center align-items-lg-center" style="background-image:url(image/bg_paper.png);height: 180px;">
        <p class="fs-5 text-info">HAPPY LIFE</p>
        <!--header標題改為h1大小-->
        <h1 class="fw-blod">開始當個小懶蟲</h1>
    </div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col col-lg-8 px-3 py-5 shadow-lg">
                <h3 class="h5 fw-blod deco-line">選擇方案</h3>
                <!--style="list-style:none改為class="list-unstyled"-->
                <ul class="row row-cols-3 justify-content-center g-2 px-0 list-unstyled">
                    <li class="col-12 col-lg-4">
                        <div class="text-center card border-info">
                        <a href="#" class="py-4 btn btn-outline-info stretched-link">
                            小小搭懶蟲<br class="d-none d-lg-block">
                            NT 298/月</a>
                        </div>
                    </li>
                    <li class="col-12 col-lg-4">
                        <div class="text-center card border-info">
                        <a href="#" class="py-4 btn btn-outline-info stretched-link">
                            睡一整天囉<br class="d-none d-lg-block">
                            NT 666/月</a>
                        </div>
                    </li>
                    <li class="col-12 col-lg-4">
                        <div class="text-center card border-info bg-info">
                        <a href="#" class="py-4 btn btn-outline-info stretched-link text-white">
                            客製化方案<br class="d-none d-lg-block">
                            客服詢價</a>
                        </div>
                    </li>
                </ul>
                <h3 class="h5 fw-blod deco-line">填寫資料</h3>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputname" class="form-label">名字</label>
                      <input type="text" class="form-control" id="inputname">
                    </div>
                    <div class="col-md-6">
                      <label for="inputname2" class="form-label">姓氏</label>
                      <input type="text" class="form-control" id="inputname2">
                    </div>
                    <div class="col-12">
                      <label for="inputphone" class="form-label">手機號碼</label>
                      <!--手機號碼 input type 改為 tel-->
                      <input type="tel" class="form-control" id="inputphone">
                    </div>
                    <div class="col-12">
                      <label for="inputemail" class="form-label">電子信箱</label>
                      <input type="email" class="form-control" id="inputemail">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">住址</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-12">
                        <label for="inputtime" class="form-label">方便聯繫時間</label>
                        <select class="form-select" id="inputtime">
                            <option selected>13:00-17:00</option>
                            <option value="1">08:00-12:00</option>
                            <option value="2">13:00-18:00</option>
                          </select>
                    </div>
                    <div class="col-md-12">
                      <label for="inputservice" class="form-label">加購服務</label>
                      <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inputservice1">
                        <label class="form-check-label" for="inputservice1">
                            每週一清掃家裡+100
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inputservice2">
                        <label class="form-check-label" for="inputservice2">
                            按摩+50
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inputservice3">
                        <label class="form-check-label" for="inputservice3">
                            聽你說話+150
                        </label>
                      </div>
                      </div>
                    </div>
                    <div class="col-12">
                        <label for="inputmessage" class="form-label">備註說明</label>
                        <textarea class="form-control" id="inputmessage" rows="5"></textarea>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-info w-100 mt-3 mb-0">選擇方案</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bg-light p-5">
        <div class="container">
            <h2 class="py-4 text-center">需要其他協助嗎？</h2>
            <!--style="list-style:none改為class="list-unstyled"-->
            <!--row-cols-3移除-->
            <ul class="row justify-content-center px-0 gy-3 list-unstyled">
                <!--移除col-8讓手機板寬度站100%-->
                <li class="col-lg-3">
                    <div class="shadow text-center card border-0">
                    <!--增加px-0避免產生文字斷行-->
                    <!--移除stretched-link改為py-3增加寬度與點擊範圍-->
                    <a href="#" class="btn py-3 px-0" style="font-size: 24px;"><i class="bi bi-telephone-fill text-info"></i>07-555-666</a>
                    </div>
                </li>
                <li class="col-lg-3">
                    <div class="shadow text-center card border-0">
                    <a href="#" class="btn py-3 px-0" style="font-size: 24px;"><i class="bi bi-facebook text-info"></i>我就是個小懶蟲</a>
                    </div>
                </li>
                <li class="col-lg-3">
                    <div class="shadow text-center card border-0">
                    <a href="#" class="btn py-3 px-0" style="font-size: 24px;"><i class="bi bi-question-lg text-info"></i>常見問題</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!--footer刪去css設定的height高度以及bootstrap align-items-center，修改為py-4-->
    <!--footer刪去css設定的background: #6C757D，修改為bootstrap .bg-secondary -->
    <footer class="d-flex justify-content-center py-4 bg-secondary">
      <p class="text-white mb-0">Copyright © 2021 小懶蟲.All rights reserved.</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
